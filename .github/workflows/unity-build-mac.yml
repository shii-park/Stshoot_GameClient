name: Unity Build Mac

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      # ソースコードチェックアウト
      - name: Check out my Unity project
        uses: actions/checkout@v4

      # LFS ファイルリスト作成
      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      # LFS キャッシュ
      - name: Restore LFS cache
        uses: actions/cache@v3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      # Git LFS Pull
      - name: Git LFS Pull
        run: git lfs pull

      # ワークツリーをクリーンにする（dirty エラー防止）
      - name: Ensure clean working tree
        run: git reset --hard

      # 短いコミット SHA を出力
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Library キャッシュ
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}-6000.1.15f1
          restore-keys: |
            Library-

      # Mac ビルド実行
      - name: Run the Mac build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneOSX
          unityVersion: 6000.1.15f1

      # ビルド成果物アップロード
      - name: Upload the Mac Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ steps.vars.outputs.sha_short }}
          path: build
